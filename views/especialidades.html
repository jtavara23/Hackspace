<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="/css/bootstrap.min.css" >
		<link rel="stylesheet" href="/css/main.css" >
	</head>
	<body>

		<nav class="navbar navbar-toggleable-md  navbar-inverse bg-inverse">
			<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<a class="navbar-brand" href="#">HackSpace</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="/">Especialidades</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="/formulario/">Formulario</a>
					</li>
				</ul>
			</div>
		</nav>

		<div class="container py-5 d-flex align-items-start flex-wrap justify-content-center">
			{% for categoria in categorias %}
				<div class="card m-2 "> 
					<img class="card-img-top " src="/img/{{categoria.imagen}}" alt="Card image cap">
					<div class="card-block">
						<h4 class="card-title">{{categoria.nombre}}</h4>
					</div>
					<ul class="list-group list-group-flush">
						<li class="list-group-item">Inscritos: {{categoria.inscritos}}</li>
						{% for user in categoria.users %}
							<li class="list-group-item">{{user.nombres}}</li>
						{% endfor %}
					</ul>
				</div>
			{% endfor %}
		</div>

		<!-- jQuery first, then Tether, then Bootstrap JS. -->
		<script src="/js/jquery-3.1.1.slim.min.js" ></script>
		<script src="/js/tether.min.js" ></script>
		<script src="/js/bootstrap.min.js"></script>
	</body>
</html>
